<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEIL - Internal Access</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/vhs.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/terminal.css">
</head>
<body>
    <div class="vhs-effect">
        <div class="scanlines"></div>
        <div class="noise"></div>
        <div class="content terminal-content">
            <div class="video-container">
                <video id="promo-video" autoplay loop muted>
                    <source src="./assets/videos/test.mp4" type="video/mp4">
                </video>
                <div class="video-effects"></div>
            </div>

            <div class="password-overlay" id="password-overlay">
                <div class="password-container">
                    <h3 class="glitch-text">ENTER PROTOCOL</h3>
                    <input type="password" id="protocol-input" placeholder="PROTOCOL CODE">
                    <button id="unblur-button">UNBLUR TERMINAL</button>
                </div>
            </div>

            <div class="terminal-interface blur" id="terminal-interface">
                <div class="terminal-header">
                    <span class="terminal-title">VEIL SECURITY TERMINAL</span>
                    <span class="terminal-status">LOCKED</span>
                </div>
                <div class="terminal-output" id="output">
                    > SECURITY PROTOCOL ACTIVE
                    > ENTER PASSWORD OR TYPE 'help' FOR ASSISTANCE
                </div>
                <div class="terminal-input-line">
                    <span class="prompt">></span>
                    <input type="text" id="terminal-input" autocomplete="off" spellcheck="false" disabled>
                </div>
            </div>

            <div class="audio-player">
                <div class="player-label glitch-text">EMPLOYEE BRIEFING</div>
                <audio id="briefing" class="styled-player">
                    <source src="./assets/audio/employee_briefing.wav" type="audio/wav">
                </audio>
                <div class="player-controls">
                    <button class="play-button">â–¶</button>
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-display">00:00</div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/effects/vhs.js"></script>
    <script src="js/effects/glitch.js"></script>
    <script src="js/terminal.js"></script>
</body>
</html>
